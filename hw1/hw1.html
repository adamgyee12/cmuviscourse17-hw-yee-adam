<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .bar-chart-data {
      fill: blue;
      stroke: black;
      stroke-width: .05px;
    }
    .line-chart-data {
      fill: none;
      stroke: blue;
      stroke-width: .05px;
    }
    .area-chart-data {
      fill: blue;
      stroke: black;
      stroke-width: .05px;
    }
    .scatterplot-data {
      fill: blue;
    }
    .outlines {
      fill: none;
      stroke: black;
      stroke-width: .05;
    }

    .datatext {
      font-size: 1px;
    }
  </style>
</head>
<body>

  <h3 align="center">Bar Charts (X's on Left, Y's on Right)</h3>

  <svg width="800" height="400">

  <!--Bar Chart of X dimension-->
  <g class="bar-chart-data" transform="translate(10,250) scale(20,-20)">
    <rect x="0" y="0" width="10" height="1"/>
    <rect x="0" y="1" width="8" height="1"/>
    <rect x="0" y="2" width="13" height="1"/>
    <rect x="0" y="3" width="9" height="1"/>
    <rect x="0" y="4" width="11" height="1"/>
    <rect x="0" y="5" width="14" height="1"/>
    <rect x="0" y="6" width="6" height="1"/>
    <rect x="0" y="7" width="4" height="1"/>
    <rect x="0" y="8" width="12" height="1"/>
    <rect x="0" y="9" width="7" height="1"/>
    <rect x="0" y="10" width="5" height="1"/>
  </g>

  <!--Bar Chart of Y dimension-->
  <g class="bar-chart-data" transform="translate(400,250) scale(20,-20)">
    <rect x="0" y="0" width="8.04" height="1"/>
    <rect x="0" y="1" width="6.95" height="1"/>
    <rect x="0" y="2" width="7.58" height="1"/>
    <rect x="0" y="3" width="8.81" height="1"/>
    <rect x="0" y="4" width="8.33" height="1"/>
    <rect x="0" y="5" width="9.96" height="1"/>
    <rect x="0" y="6" width="7.24" height="1"/>
    <rect x="0" y="7" width="4.26" height="1"/>
    <rect x="0" y="8" width="10.84" height="1"/>
    <rect x="0" y="9" width="4.82" height="1"/>
    <rect x="0" y="10" width="5.68" height="1"/>
  </g>
  </svg>

  <h3 align="center">Line Charts (X's on Left, Y's on Right)</h3>

  <svg width="800" height="400">

  <!--Line Chart of X dimension, created with path elements-->
  <g class="line-chart-data" transform="translate(10,300) scale(20,-20)">
    <path d="m 1 10 L 2 8 L 3 13 L 4 9 L 5 11 L 6 14 L 7 6 L 8 4 L 9 12 L 10 7 L 11 5"/>
  </g>

  <!--Line Chart of Y dimension, created with line element-->
  <g class="line-chart-data" transform="translate(400,300) scale(20,-20)">
    <line x1="1" y1="8.04" x2="2" y2="6.95"/>
    <line x1="2" y1="6.95" x2="3" y2="7.58"/>
    <line x1="3" y1="7.58" x2="4" y2="8.81"/>
    <line x1="4" y1="8.81" x2="5" y2="8.33"/>
    <line x1="5" y1="8.33" x2="6" y2="9.96"/>
    <line x1="6" y1="9.96" x2="7" y2="7.24"/>
    <line x1="7" y1="7.24" x2="8" y2="4.26"/>
    <line x1="8" y1="4.26" x2="9" y2="10.84"/>
    <line x1="9" y1="10.84" x2="10" y2="4.82"/>
    <line x1="10" y1="4.82" x2="11" y2="5.68"/>
  </g>
  </svg>

  <h3 align="center">Area Charts (X's on Left, Y's on Right)</h3>

  <svg width="800" height="500">

  <!--Area Chart of X dimension, created with path elements-->
  <g class="area-chart-data" transform="translate(10,300) scale(20,-20)">
    <path d="m 1 0 L 1 10 L 2 8 L 3 13 L 4 9 L 5 11 L 6 14 L 7 6 L 8 4 L 9 12 L 10 7 L 11 5 L 11 0"/>
  </g>

  <!--Area Chart of Y dimension, created with path elements-->
  <g class="area-chart-data" transform="translate(400,300) scale(20,-20)">
    <path d="m 1 0 L 1 8.04 L 2 6.95 L 3 7.58 L 4 8.81 L 5 8.33 L 6 9.96 L 7 7.24 L 8 4.26 L 9 10.84 L 10 4.82 L 11 5.68 L 11 0"/>
  </g>
  </svg>

  <h3 align="center">Scatterplot of X and Y Values</h3>

  <svg width="800" height="600">

  <!--Scatterplot-->
  <rect class="outlines" transform="translate(150,0) scale(20,20)" x="0" y="0" width="20" height="20"/>
  <g class="scatterplot-data" transform="translate(150,400) scale(20,-20)">
    <circle cx="10" cy="8.04" r=".5"/>
    <circle cx="8" cy="6.95" r=".5"/>
    <circle cx="13" cy="7.58" r=".5"/>
    <circle cx="9" cy="8.81" r=".5"/>
    <circle cx="11" cy="8.33" r=".5"/>
    <circle cx="14" cy="9.96" r=".5"/>
    <circle cx="6" cy="7.24" r=".5"/>
    <circle cx="4" cy="4.26" r=".5"/>
    <circle cx="12" cy="10.84" r=".5"/>
    <circle cx="7" cy="4.82" r=".5"/>
    <circle cx="5" cy="5.68" r=".5"/>
  </g>

  </svg>

</body>
</html>
